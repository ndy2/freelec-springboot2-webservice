<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">
    <h1>스프링 부트로 시작하는 웹 서비스 Ver.2</h1>
    <div class = "col-md-12">
        <div class="row">
            <div class="col-md-6">
                <a th:href="@{posts/save}" role="button"
                   class = "btn btn-primary"> 글 등록</a>
            </div>
        </div>

        <br>
        <!--  목록 출력 영역-->
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
            <tr>
                <th>게시글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>최종수정일</th>
            </tr>
            </thead>
            <tbody id = "tbody" th:each="posts:${posts}">
            <tr>
                <td th:text="${posts.id}"></td>
                <td><a th:href="@{|/posts/update/${posts.id}|}" th:text="${posts.title}"></a></td>
                <td th:text="${posts.author}"></td>
                <td th:text="${posts.modifiedDate}"></td>
            </tr>

            </tbody>

        </table>

    </div>

</div>
</html>
