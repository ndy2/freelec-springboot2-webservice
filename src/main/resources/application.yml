spring:
  profiles:
    include: oauth
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: 1234
    url: jdbc:mysql://localhost:3306/lee?useUnicode=true&serverTimezone=Asia/Seoul
    username: root
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 10
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
  devtools:
    livereload:
      enabled: true

logging:
  level:
    org:
      springframework:
        security: DEBUG